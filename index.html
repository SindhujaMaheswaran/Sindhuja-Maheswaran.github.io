<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sindhuja Maheswaran's Portfolio</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            background: url('syracuse_university.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header (Navigation Bar) */
        .navbar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ccc;
        }

        /* Main Content Area */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Resume Content */
        .resume-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            margin-top: 80px;
            background-color: rgba(0, 0, 0, 0.8); /* Black overlay */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Download Button Styling */
        .download-btn {
            margin-top: 10px;
            color: #00aaff;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }

        .download-btn:hover {
            color: #ddd;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- Header with Navigation Links -->
    <header class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="certifications.html">Education/Experience</a></li>
            <li><a href="experience.html">Coursework</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Blog</a></li>
            <li><a href="Sindhuja_Maheswaran_Resume.pdf" download>Download Resume</a></li> <!-- Download link -->
        </ul>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="resume-container">
            <!-- Embed the PDF Resume within an iframe -->
            <iframe src="Sindhuja_Maheswaran_Resume.pdf" width="100%" height="100%" style="border:none;"></iframe>
            <!-- Optional Download Button -->
            <a href="Sindhuja_Maheswaran_Resume.pdf" download class="download-btn">Download Resume</a>
        </div>
    </main>

</body>
</html>
