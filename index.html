<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sindhuja Maheswaran's Portfolio</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with black background */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header (Navigation Bar) */
        .navbar {
            width: 100%;
            background-color: #333; /* Dark gray for contrast */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ccc;
        }

        /* Full-page Main Content */
        .main-content {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center;
            padding: 20px;
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.3); /* Light shadow */
        }

        /* Headline and Tagline Styling */
        .headline {
            font-size: 2.5em;
            color: #00aaff; /* Light blue for contrast */
            margin: 10px 0;
            opacity: 0;
            animation: fadeInSlide 2s forwards; /* Combined fade and slide animation */
        }

        .tagline {
            font-size: 1.2em;
            color: #ccc;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s forwards; /* Simple fade-in animation */
        }

        /* Animations */
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Contact links styling */
        .contact-links {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }

        .contact-links img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
            filter: brightness(0) invert(1); /* Invert icons for contrast */
        }

        .contact-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Header with Navigation Links -->
    <header class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="certifications.html">Certifications</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
        </ul>
    </header>

    <!-- Full-Page Home Content -->
    <main class="main-content">
        <div class="profile">
            <img src="Profile.jpeg" alt="Sindhuja Maheswaran" class="profile-img">
            <h1 class="headline">Sindhuja Maheswaran</h1>
            <p class="tagline">Master of Applied Data Science | Data Analyst | Machine Learning Enthusiast</p>
            <p class="tagline">Passionate about transforming data into actionable insights to drive impactful decisions.</p>
        </div>
    </main>

    <!-- Contact Links Fixed at Bottom -->
    <div class="contact-links">
        <a href="mailto:smaheswa@syr.edu"><img src="gmail.jpg" alt="Gmail"></a>
        <a href="https://outlook.live.com" target="_blank"><img src="outlook.jpg" alt="Outlook"></a>
        <a href="https://www.linkedin.com/in/sindhuja-maheswaran" target="_blank"><img src="LinkedIn.jpg" alt="LinkedIn"></a>
        <a href="https://github.com/SindhujaMaheswaran" target="_blank"><img src="github.jpg" alt="GitHub"></a>
    </div>

</body>
</html>
