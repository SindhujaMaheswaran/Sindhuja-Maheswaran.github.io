<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Journey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .content {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }
        .video {
            flex: 1;
            max-width: 50%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: blue;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        iframe {
            width: 100%;
            max-width: 500px;
            height: 280px;
            border: none;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .content, .video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>My Journey in Applied Data Science</h1>
            <p>
                Join me as I share the key insights and experiences from my time 
                in the Applied Data Science program at the iSchool, Syracuse University. 
                This video highlights the projects and skills that have shaped my 
                understanding and application of data science principles.
            </p>
        </div>
        <div class="video">
            <iframe src="Learning Outcomes.mp4" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
